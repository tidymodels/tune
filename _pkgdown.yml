url: https://tune.tidymodels.org/

navbar:
  components:
    home: ~
    tutorials:
      text: Learn more
      menu:
      - text: "Grid Search"
        href: https://www.tidymodels.org/learn/work/tune-svm/
      - text: "Bayesian Optimization of Classification Model"
        href: https://www.tidymodels.org/learn/work/bayes-opt/
      - text: "Text Analysis Example"
        href: https://www.tidymodels.org/learn/work/tune-text/

articles:
- title: Get started
  contents:
  - tune

- title: Learn more
  navbar: ~
  contents:
  - acquisition_functions
  - extras/optimizations

template:
  package: tidytemplate
  bootstrap: 5
  bslib:
    primary: "#CA225E"

  includes:
      in_header: |
        <script defer data-domain="tune.tidymodels.org,all.tidymodels.org" src="https://plausible.io/js/plausible.js"></script>

development:
  mode: auto

figures:
  fig.width: 8
  fig.height: 5.75

reference:
  - title: User-Facing Functions
    contents:
    - starts_with("tune")
    - fit_resamples
    - last_fit
    - conf_bound
    - starts_with("control")
    - autoplot.tune_results
    - augment.tune_results
    - coord_obs_pred
    - expo_decay
    - starts_with("collect")
    - filter_parameters
    - show_best
    - starts_with("select_")
    - starts_with("extract_")
    - starts_with("finalize")
    - coord_obs_pred
    - conf_mat_resampled
    - example_ames_knn
  - title: Low-Level Functions
    contents:
    - merge.recipe
    - parameters.workflow
    - message_wrap
