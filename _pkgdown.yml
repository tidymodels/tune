url: https://tune.tidymodels.org/

navbar:
  components:
    home: ~
    tutorials:
      text: Learn more
      menu:
      - text: "Grid search"
        href: https://www.tidymodels.org/learn/work/tune-svm/
      - text: "Bayesian optimization of classification model"
        href: https://www.tidymodels.org/learn/work/bayes-opt/
      - text: "Tuning text models"
        href: https://www.tidymodels.org/learn/work/tune-text/

template:
  package: tidytemplate
  bootstrap: 5
  bslib:
    danger: "#CA225E"
    primary: "#CA225E"

  includes:
      in_header: |
        <script defer data-domain="tune.tidymodels.org,all.tidymodels.org" src="https://plausible.io/js/plausible.js"></script>

development:
  mode: auto

figures:
  fig.width: 8
  fig.height: 5.75

reference:
  - title: Fit many models
    contents:
    - tune_grid
    - tune_bayes
    - expo_decay
    - conf_bound
    - starts_with("melodie")
    - fit_resamples
    - control_grid
    - control_bayes
    - parallelism
  - title: Fit one model
    contents:
    - fit_best
    - last_fit
    - starts_with("finalize")
    - control_last_fit
  - title: Inspect results
    contents:
    - starts_with("collect")
    - show_notes
    - show_best
    - starts_with("select_")
    - filter_parameters
    - autoplot.tune_results
    - coord_obs_pred
    - conf_mat_resampled
  - title: Miscellaneous
    contents:
    - starts_with("extract_")
    - starts_with("int_pctl")
    - starts_with("compute")
    - augment.tune_results
    - example_ames_knn
  - title: Developer functions
    contents:
    - merge.recipe
    - message_wrap
    - .use_case_weights_with_yardstick
    - .stash_last_result
