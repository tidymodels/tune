url: https://tune.tidymodels.org

template:
  package: tidytemplate
  params:
    theme: tidymodels
    part_of: <a href="https://tidymodels.org">tidymodels</a>
    footer: tune is a part of the <strong>tidymodels</strong> ecosystem, a collection of modeling packages designed with common APIs and a shared philosophy.

destination: docs
home:
  strip_header: true

figures:
  fig.width: 8
  fig.height: 5.75

reference:
  - title: User-Facing Functions
    contents:
    - starts_with("tune")
    - fit_resamples
    - last_fit
    - conf_bound
    - starts_with("control")
    - autoplot.tune_results
    - coord_obs_pred
    - expo_decay
    - starts_with("collect")
    - filter_parameters
    - show_best
    - starts_with("select_")
    - starts_with("extract_")
    - starts_with("finalize")
    - coord_obs_pred
    - conf_mat_resampled
    - example_ames_knn
  - title: Low-Level Functions
    contents:
    - merge.recipe
    - parameters.workflow
    - tunable
    - tune_args
    - message_wrap

navbar:
  left:
  - text: Getting Started
    href: articles/getting_started.html
  - text: "Articles"
    menu:
    - text: Grid Search
      href: https://www.tidymodels.org/learn/work/tune-svm/
    - text: Acquisition Functions
      href: articles/acquisition_functions.html
    - text: Bayesian Optimization of Classification Model
      href: https://www.tidymodels.org/learn/work/bayes-opt/
    - text: Optimizations and Parallel Processing
      href: articles/extras/optimizations.html
    - text: Text Analysis Example
      href: https://www.tidymodels.org/learn/work/tune-text/
  - text: Reference
    href: reference/index.html
  - text: News
    href: news/index.html



